<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Room Booking Form</title>
    <style>
      fieldset {
        height: 500px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <form align="center">
      <fieldset>
        <h1 align="center">Hotel Room Booking Form</h1>
        <br />
        <label>Full Name:</label
        ><input
          type="text"
          placeholder="enter your name"
          autofocus
          required
        /><br /><br />
        <label>EmailID:</label
        ><input
          type="text"
          placeholder="enter valid email"
          required
        /><br /><br />
        <label>Phone:</label
        ><input type="text" placeholder="mobile number" required /><br /><br />
        <label>Check-in Date:</label><input type="date" required /><br /><br />
        <label>Ckeck-out Date:</label><input type="date" required /><br /><br />
        <label>Room Type:</label>
        <select>
          <option>Single Room</option>
          <option>Double Room</option>
          <option>Deluxe Room</option>
          <option>Suite</option></select
        ><br /><br />
        <label>Number of Guests:</label
        ><input type="text" size="5" /><br /><br />
        <label>Special Requests:</label><br /><textarea></textarea><br /><br />
        <input type="submit" value="Book Now" />
        <input type="reset" value="Reset Form" />
      </fieldset>
    </form>

    <a href="/3rd_exp.html">next</a>
  </body>
</html>
